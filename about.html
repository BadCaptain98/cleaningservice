        <section class="page-section about-heading">
            <div class="container">
                <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="assets/img/about.jpg" alt="..." />
                <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 mx-auto">
                            <div class="bg-faded rounded p-5">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-lower">Blanko Izin</span>
                                    <span class="section-heading-upper">About.....</span>
                                </h2>
                                <section class="content-section bg-primary text-white callout" id="contact">
                                    <div class="container px-4 px-lg-5 text-center" data-aos="zoom-out-down">
                                     
                                      <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
                                        <strong>Thank You</strong> Sudah mengisi Blanko Izin
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                      </div>
                                      <div class="row justify-content-center">
                                        <div class="col-md-6">
                                          <form name="submit-to-google-sheet">
                                            <div class="mb-3">
                                              <label for="nama" class="form-label">Nama</label>
                                              <input type="nama" name="Nama" class="form-control" id="Nama" />
                              <br>
                                              <div class="mb-3">
                                                <label for="Shift" class="form-label">Shift</label><br>
                                                
                                                <input type="radio"  name="Shift" value="Pagi" >Pagi
                                                <input type="radio"  name="Shift" value="Siang"  >Siang
                                                <input type="radio"  name="Shift" value="Malam"  >Malam<br><br>

                                                <div class="mb-3">
                                                  
                                                  <label for="nama" class="form-label">Area Kerja</label>
                                                  <input type="nama" name="Area Kerja" class="form-control" id="Area Kerja" />
                                                </div>
                                              </div>
                                              <div class="mb-3">
                                                <label for="pesan" class="form-label">Keterangan</label>
                                                <textarea class="form-control" name="Keterangan" id="Keterangan" rows="3"></textarea>
                                              </div>
                                            </div>
                              
                                            <button type="submit" class="btn btn-info btn-kirim">Submit</button>
                                            <button class="btn btn-info btn-loading d-none" type="button" disabled>
                                              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                              Loading...
                                            </button>
                                          </form>
                                        </div>
                                      </div>
                                    </div>
                                  </section>
                                 
                            </div>
                        </div>
                    </div>

        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script>
          const scriptURL = "https://script.google.com/macros/s/AKfycbxSU8H6FJEXU6UAPDd0sD1a3MNsiFigxLw8pcr9FkuoDxvvPjWG3NouZzhg2CCBwwDq/exec";
          const form = document.forms["submit-to-google-sheet"];
          const btnKirim = document.querySelector(".btn-kirim");
          const btnLoading = document.querySelector(".btn-loading");
          const alert = document.querySelector(".alert");
    
          form.addEventListener("submit", (e) => {
            e.preventDefault();
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
    
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
              .then((response) => {
                btnLoading.classList.toggle("d-none");
                btnKirim.classList.toggle("d-none");
                alert.classList.toggle("d-none");
                form.reset();
                console.log("Success!", response);
              })
              .catch((error) => console.error("Error!", error.message));
          });
        </script>
